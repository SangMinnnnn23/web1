<!DOCTYPE html>
<html>
<head>
    <title>Form 요소-수강과목조사</title>
</head>
<body>
<form>
    <h1>수강과목조사</h1>
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="학과">학과:</label>
    <input type="text" id="학과" name="학과" pattern="[0-9]{8}" required><br>

    학년: 
    <select name="학년" size="1">
        <option value="1학년" selected>1학년</option>
        <option value="2학년">2학년</option>
        <option value="3학년">3학년</option>
        <option value="4학년 이상">4학년 이상</option>
    </select><br>

    수강과목(중복선택가능): 
    <select name="수강과목" size="3" multiple>
        <option value="IT" selected>IT기술의이해</option>
        <option value="웹프로그래밍">웹프로그래밍기초</option>
        <option value="UI/UX">UI/UX설계</option>
    </select><br><br>
    
    <input type="submit" value="확인">
    <input type="reset" value="취소">
</form>
</body>
</html>
