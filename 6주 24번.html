<!DOCTYPE html>
<html>
<head>
    <title>설문조사</title>
</head>
<body>
<form>
    <h1>설문조사</h1>
    <fieldset>
        <legend>성별과 나이를 입력하세요</legend>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label><br>
        <label for="age">나이 : </label>
        <input type="number" name="age" size="3" id="age" pattern="[0-9]{1,3}" />
    </fieldset><br>

    <fieldset>
        <legend>관심 분야를 선택하세요(1개 이상)</legend>
        <input type="checkbox" name="interest" value="디지털컨텐츠">디지털컨텐츠
        <input type="checkbox" name="interest" value="웹프로그래밍">웹프로그래밍
        <input type="checkbox" name="interest" value="데이터베이스">데이터베이스
        <input type="checkbox" name="interest" value="전자출판">전자출판
    </fieldset><br>

    <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요</legend>
        <p>본 세미나의 주제는 만족스러운가? : 1 <input type="range" name="question1" min="1" max="5" value="3" /> 5 </p>
        <p>본 세미나의 초청 강사는 만족스러운가? : 1 <input type="range" name="question2" min="1" max="5" value="3" /> 5 </p>
        <p>본 세미나의 강의 시간은 적당한가? : 1 <input type="range" name="question3" min="1" max="5" value="3" /> 5 </p>
    </fieldset><br>

    <p>기타 의견 사항 <br>
        <textarea name="comment" cols="40" rows="5"> 의견을 적으세요 </textarea>
    </p>

    <input type="submit" value="확인">
    <input type="reset" value="취소">
</form>
</body>
</html>
