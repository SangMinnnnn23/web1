<!doctype html>
<html>
<head>
    <style type="text/css">
        /* 제목 스타일 */
        h3 {
            position: relative;
            left: 10%;
            width: 60%;
            padding: 5px;
            border: 5px double;
            color: #333; /* 텍스트 색상 추가 */
        }
    
        /* 이미지 스타일 */
        #w3c_float {
            float: right; /* 오른쪽으로 플로팅 */
        }
    </style>
</head>
<body>
    <h3 id="intro_subtitle">5.5 새로운 문서 표준 HTML5</h3>
    <img src="w3c_logo.gif" id="w3c_float" width="72" height="40">
    <p>
        현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹 문서 표준안으로 많은 관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있다.
    </p>
</body>
</html>
