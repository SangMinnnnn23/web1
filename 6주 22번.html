<!DOCTYPE html>
<html>
<head>
    <title>Form 요소-수강과목조사</title>
</head>
<body>
<form>
    <h1>수강과목조사</h1>
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="학과">학과:</label>
    <input type="text" id="학과" name="학과" pattern="[0-9]{8}" required><br>

    학년: <br>
    <input type="radio" name="학년" id="1학년" checked>
    <label for="1학년">1학년</label>
    <input type="radio" name="학년" id="2학년">
    <label for="2학년">2학년</label>
    <input type="radio" name="학년" id="3학년">
    <label for="3학년">3학년</label>
    <input type="radio" name="학년" id="4학년 이상">
    <label for="4학년 이상">4학년 이상</label><br>

    수강과목: <br>
    <input type="checkbox" name="IT" value="IT기술의이해">IT기술의이해
    <input type="checkbox" name="웹프로그래밍" value="웹프로그래밍기초">웹프로그래밍기초
    <input type="checkbox" name="UI/UX" value="UI/UX설계">UI/UX설계<br><br>
    
    <input type="submit" value="확인">
    <input type="reset" value="취소">
</form>
</body>
</html>
