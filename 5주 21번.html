<!doctype html>
<html>
<head>
    <style type="text/css">
      .box {
        padding: 12px;
        border-style: dotted;
        border-width: 2px;
        border-color: blue;
        margin-bottom: 15px;
      }
    </style>
</head>
<body>
    <div class="box">HTML 5 웹프로그래밍 입문</div>
    <div class="box">CSS란 문서의 style을 정의하는 속성을 모아놓은 언어이다</div>
</body>
</html>
