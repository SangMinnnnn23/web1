<!DOCTYPE html>
<html>
<head>
    <title>Form 요소-회원가입</title>
</head>
<body>
<form>
    <h1>회원가입</h1>
    <label for="email">이 메 일:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">전화번호:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder=" -를 빼고 입력하세요" required><br><br>
    
    <input type="submit" value="확인">
    <input type="reset" value="취소">
</form>
</body>
</html>
