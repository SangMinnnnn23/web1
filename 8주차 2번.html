<table border="1">
    <script type="text/javascript">
        document.write("<tr>");
        document.write("<td>Value </td>");

        fib1=3;
        fib2=3;
        do {
            document.write("<td>");
            document.write(fib2);
            document.write("</td>");
            tmp=fib1 + fib2;
            fib1 = fib2;
            fib2 = tmp;
        }  while (fib2 < 1000)
        document.write("</tr>");
</script>
</table>
